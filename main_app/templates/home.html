{% extends 'base.html' %}
{% block content %}

<h1>Recipe List</h1>
{% comment %} 
    {% for recipe in recipes %}
    <div class="card">
        <div class="card-content">
        <span class="card-title">{{recipe.title}}</span>
        <p>{{recipe.image}}</p>
        <p>{{recipe.instruction}}</p>
        </div>
    </div>
    {% endfor %} {% endcomment %}

{% endblock %}
