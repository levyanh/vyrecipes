{% extends 'base.html' %}

{% block content %}
<h1> Welcome to Vy Recipes </h1>
<div class="box">
    {% for recipe in recipes %}
        <div class="row">
            <div class="col s12 m10">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ recipe.image.url }}" height="300px">
                    </div>
                    <div class="card-content">
                        <h4>{{recipe.title}}</h4>
                        <small><b>Published Date: </b>{{recipe.created_date}}</small>
                        <hr/>
                        <p><b>Ingredients:</b> {{recipe.ingredient|truncatewords:35}}</p>
                    </div>
                    <div class="card-action center brown darken-3">
                        <a class="yellow-text" href="{% url 'recipe_detail' recipe.id %}">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
