{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Vy's Kitchen</h1>
    {% for recipe in recipes %}
    <div class="grid">
        <div class="row">
            <div class="col s12 m4">
                <div class="card brown darken-3">
                <div class="card-image">
                    <img src="{{ recipe.image.url }}">
                </div>
                <div class="card-content">
                    <h4>{{recipe.title}}</h4>
                    <p><b>Ingredients:</b> {{recipe.ingredient|truncatewords:40}}</p>
                </div>
                <div class="card-action center black">
                    <a href="{% url 'recipe_detail' recipe.id %}">Read more</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
