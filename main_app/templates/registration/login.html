{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'login' %}">
    <h2 class="center">Log In</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button">
        <input type="submit" class="btn yellow darken-2" value="login">
    </div>
</form>
{% endblock %}
